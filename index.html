    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 390px;
            padding: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .logo-icon {
            font-size: 40px;
            color: white;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 28px;
            margin-bottom: 50px;
            font-weight: 600;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 10px;
        }

        .button-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 280px;
            height: 60px;
            background: white;
            color: var(--text-color);
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 5px 15px var(--shadow-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }

        .button:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

        .button:hover::before {
            transform: scaleX(1);
        }

        .button-icon {
            margin-right: 10px;
        }

        .footer {
            margin-top: 80px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        /* Modo escuro - Detectado automaticamente */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #f8f9fa;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
            
            .button {
                background: #1f1f1f;
            }
        }
    </style>
</head>

        </div>
        
        <div class="footer">

    </div>
